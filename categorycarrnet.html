<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Category</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <a href="homecarrent.html"></a>
    <div class="container">
        <div class="header h-[124px] flex justify-between px-[60px] py-[40px]">
            <div class="tieudeandsearch w-[703px] h-[44px] flex justify-between">
               <p class="text-[32px] font-bold text-blue-500">MORENT</p>
               <div class="search w-[491px] h-[44px] bg-[#C3D4E9] opacity-[40%] flex">
                   <img src="img/search-normal.png" class="w-[24px] h-[24px] my-[10px] ml-[19px]" alt="">
                   <input type="text" placeholder="Search something here">
               </div>
            </div>
            <div class="btns w-[236px] h-[44px] flex justify-between">
               <img src="img/Like.png" class="w-[44px] h-[44px]" alt="">
               <img src="img/Notification.png" class="w-[44px] h-[44px]" alt="">
               <img src="img/Settings.png" class="w-[44px] h-[44px]" alt="">
               <img src="img/Profil.png" class="w-[44px] h-[44px]" alt="">
            </div>
       </div> 
       <div class="body flex">
        <div class="main1 w-[25%] px-[32px] py-[32px]">
            <div class="type flex flex-col justify-between w-[176px] h-[352px]">
                <p class="font-bold text-gray-300 text-[12px]">TYPE</p>
                <div class="cartype justify-between w-[176px] h-[304px]">
                    <input type="checkbox" name="" id="">Sport
                    <br>
                    <input type="checkbox" name="" id="">SUV
                    <br>
                    <input type="checkbox" name="" id="">MPV
                    <br>
                    <input type="checkbox" name="" id="">Sedan
                    <br>
                    <input type="checkbox" name="" id="">Coupe
                    <br>
                    <input type="checkbox" name="" id="">Hatchback            
                </div>
            </div>
            <div class="capacity w-[176px] h-[240px] flex flex-col justify-between">
                <p class="font-bold text-gray-300 text-[12px]">CAPACITY</p>
                <div class="capacitycar w-[176px] h-[192px]">
                    <input type="checkbox" name="" id="">2 Person
                    <br>
                    <input type="checkbox" name="" id="">4 Person
                    <br>
                    <input type="checkbox" name="" id="">6 Person
                    <br>
                    <input type="checkbox" name="" id="">8 or More
                </div>
            </div>
            <div class="price">

            </div>
        </div>
        <div class="main2 bg-[#F6F7F9] w-[75%] h-[1600px] px-[32px] py-[32px]">
            
        </div>
       </div>    
    </div>
<script src="js/category.js"></script>
</body>
</html>
